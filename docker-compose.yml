version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_APP_ENV: ${VITE_APP_ENV:-production}
    container_name: assistant-frontend
    ports:
      - "8080:80"
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://host.docker.internal:8000}
    restart: unless-stopped


