version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_APP_ENV: ${VITE_APP_ENV:-production}
    container_name: assistant-frontend
    ports:
      - "8080:80"
    restart: unless-stopped


