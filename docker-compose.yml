version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assistant-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped


